# Dependencies
# - matplotlib: for MPL drawer
# - pylatexenc: for MPL drawer
# - pillow: for image comparison
# - appmode: jupyter extension for executing the notebook
# - seaborn: visualisation pacakge required for some graphs
- run: pip install matplotlib pylatexenc pillow appmode seaborn
- run: pip install .

# Activation of appmode extension
- run: jupyter nbextension enable --py --sys-prefix appmode
- run: jupyter serverextension enable --py --sys-prefix appmode
